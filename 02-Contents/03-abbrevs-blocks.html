<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing Layouts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
    <p><abbr title="Attribute">This is an example of an attribute natively styled</abbr></p>
    <p><abbr title="Attribute" class="initialism">This is an example of an attribute styled with Bootstrap</abbr></p>

    <hr>

    <blockquote><p></p>This is an example of a blockquote natively styled</p></blockquote>
    <blockquote class="blockquote"><p>This is an example of a blockquote styled with Bootstrap</p></blockquote>

    <hr>

    <figure class="text-center">
        <blockquote class="blockquote">
            <p>This is an example of a blockquote styled with Bootstrap and quote</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Someone famous once said
        </figcaption>
    </figure>

    <script> src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"</script>
    <sript src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></sript>
</body>
</html>
