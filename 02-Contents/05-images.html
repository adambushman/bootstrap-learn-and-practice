<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing Contents</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
    
    <!-- Using a standard class=img-fluid will naturally help images -->
    <p>Here's a standard image unstyled</p>
    <img src="https://www.istockphoto.com/resources/images/PhotoFTLP/1035146258.jpg" alt="Stock Image">

    <p>Here's an image in the default container, row, column</p>
    <div class="container">
        <div class="row">
            <div class="col-md4">
                <img src="https://www.istockphoto.com/resources/images/PhotoFTLP/1035146258.jpg" alt="Stock Image">
            </div>
        </div>
    </div>

    <p>Here's an image with default Bootstrap styling</p>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img class="img-fluid" src="https://www.istockphoto.com/resources/images/PhotoFTLP/1035146258.jpg" alt="Stock Image">
            </div>
        </div>
    </div>

    <p>Here's an image with thumbnail styling</p>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img class="img-fluid img-thumbnail" src="https://www.istockphoto.com/resources/images/PhotoFTLP/1035146258.jpg" alt="Stock Image">
            </div>
        </div>
    </div>

    <p>Here's an image with rounded styling</p>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img class="img-fluid float-start" style="width:200px;" src="https://www.istockphoto.com/resources/images/PhotoFTLP/1035146258.jpg" alt="Stock Image">
                <img class="img-fluid float-end" style="width:200px;" src="https://www.istockphoto.com/resources/images/PhotoFTLP/1035146258.jpg" alt="Stock Image">
                <img class="img-fluid mx-auto d-block" style="width:200px;" src="https://www.istockphoto.com/resources/images/PhotoFTLP/1035146258.jpg" alt="Stock Image">
            </div>
        </div>
    </div>

    <script> src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"</script>
    <sript src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></sript>
</body>
</html>
