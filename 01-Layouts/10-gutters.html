<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing Layouts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- Our own styling -->
    <style>
        .h-10 {
            height: 10rem;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>

    <!-- We can also put in overflow-hidden -->
    <div class="container bg-info mt-5 overflow-hidden">
        <!-- The extra blue is the container background -->
        <!-- If we add some gutter with gx-5, there's some overflow-->
        <div class="row mb-3 bg-warning h-10 gx-5">
            <div class="col mb-3">
                <div class="bg-primary p-3 text-white">
                    Columns
                </div>
            </div>
            <div class="col">
                <div class="bg-primary p-3 text-white">
                    Columns
                </div>
            </div>
        </div>
        <!-- Vertical gutters with gy-5 too -->
        <div class="row mb-3 bg-warning h-10 gy-5">
            <div class="col">
                <div class="bg-secondary p-3 text-white">
                    Columns
                </div>
            </div>
            <div class="col">
                <div class="bg-secondary p-3 text-white">
                    Columns
                </div>
            </div>
        </div>
        <div class="row mb-3 bg-warning h-10 g-2">
            <div class="col">
                <div class="bg-secondary p-3 text-white">
                    Columns
                </div>
            </div>
            <div class="col">
                <div class="bg-secondary p-3 text-white">
                    Columns
                </div>
            </div>
        </div>
    </div>
    <!-- We can set the gutters for different breakpoints too -->
    <div class="container bg-info mt-5">
        <div class="row mb-3 bg-warning h-10 g-md-5 g-sm-3">
            <div class="col mb-3">
                <div class="bg-primary p-3 text-white">
                    Columns
                </div>
            </div>
            <div class="col">
                <div class="bg-primary p-3 text-white">
                    Columns
                </div>
            </div>
        </div>
        <div class="row mb-3 bg-warning h-10 g-md-5 g-sm-3">
            <div class="col">
                <div class="bg-secondary p-3 text-white">
                    Columns
                </div>
            </div>
            <div class="col">
                <div class="bg-secondary p-3 text-white">
                    Columns
                </div>
            </div>
        </div>
    </div>
    
    <script> src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"</script>
    <sript src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></sript>
</body>
</html>
