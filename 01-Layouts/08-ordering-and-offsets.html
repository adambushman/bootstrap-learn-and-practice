<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing Layouts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- Our own styling -->
    <style>
        .h-10 {
            height: 10rem;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>

    <div class="container">
        <div class="row bg-info h-10 mb-3">
            <!-- Ordering can be done with classes -->
            <div class="col-md-3 order-4">
                <div class="bg-primary p-3 mt-3 text-white">
                    #1 Column
                </div>
            </div>
            <div class="col-md-3 order-3">
                <div class="bg-primary p-3 mt-3 text-white">
                    #2 Column
                </div>
            </div>
            <div class="col-md-3 order-2">
                <div class="bg-primary p-3 mt-3 text-white">
                    #3 Column
                </div>
            </div>
            <div class="col-md-3 order-1">
                <div class="bg-primary p-3 mt-3 text-white">
                    #4 Column
                </div>
            </div>
        </div>

        <div class="row bg-info h-10 mb-3">
            <div class="col-md-3">
                <div class="bg-primary p-3 mt-3 text-white">
                    #1 Column
                </div>
            </div>
            <!-- We can offset horizontally with margin too -->
            <div class="col-md-3 offset-md-6">
                <div class="bg-primary p-3 mt-3 text-white">
                    #2 Column
                </div>
            </div>
        </div>
    </div>
    
    <script> src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"</script>
    <sript src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></sript>
</body>
</html>
