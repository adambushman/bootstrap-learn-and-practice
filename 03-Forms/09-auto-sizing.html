<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicing Forms</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form class="row g-2">
        <div class="col-auto">
          <label for="name" class="visually-hidden">Name</label>
          <input type="text" id="name" class="form-control form-control-sm" placeholder="John Doe">
        </div>
        <div class="col-auto">
          <label for="username" class="visually-hidden">Username</label>
          <input type="text" id="username" class="form-control form-control-sm" placeholder="johndoe1">
        </div>
        <div class="col-auto">
          <label for="preference" class="visually-hidden">Preference</label>
          <select name="" id="preference" class="form-select form-select-sm">
            <option selected></option>
            <option value="One">One</option>
            <option value="Two">Two</option>
            <option value="Three">Three</option>
          </select>
        </div>
        <div class="col-auto">
          <input type="checkbox" id="remember-me" class="form-check-input">
          <label for="remember-me" class="form-check-label"> Remember Me</label>
        </div>
        <div class="w-100 m-0"></div>
        <div class="col-auto">
          <input type="submit" id="submit" class="btn btn-sm btn-dark">
        </div>

      </form>
    </div>
  </div>
</div>
      
<script> src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"</script>
<sript src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></sript>
</body>
</html>
