<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicing Forms</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>

  <!-- Floating labels are when the placeholder value moves to the top -->
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col md-6">
        <form action="">
          <div class="mb-3 form-floating">
            <!-- We can add a nice effect -->
            <input type="text" class="form-control is-invalid" id="floating-input" placeholder="Username">
            <label for="floating-input">Username</label>
          </div>
          <div class="mb-3 form-floating">
            <input type="text" class="form-control" id="floating-input-1" placeholder="Password">
            <label for="floating-input-1">Password</label>
          </div>
          <div class="mb-3 form-floating">
            <select name="" id="country" class="form-select">
              <option value="One">One</option>
              <option value="Two">Two</option>
              <option value="Three">Three</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
      
<script> src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"</script>
<sript src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></sript>
</body>
</html>
