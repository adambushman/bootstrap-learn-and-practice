<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicing Forms</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form action="">
        <div class="row mb-3">
          <label for="email_id" class="col-md-3 col-form-label col-form-label-sm">Email</label>
          <div class="col-md-9">
            <input type="email" id="email_id" class="form-control form-control-sm" placeholder="johndoe@gmail.com">
          </div>
        </div>
        <div class="row mb-3">
          <label for="user_id" class="col-md-3 col-form-label col-form-label-sm">Username</label>
          <div class="col-md-9">
            <input type="text" id="user_id" class="form-control form-control-sm" placeholder="johndoe">
          </div>
        </div>
        <div class="row mb-3">
          <label for="pass_id" class="col-md-3 col-form-label col-form-label-sm">Password</label>
          <div class="col-md-9">
            <input type="password" id="pass_id" class="form-control form-control-sm" placeholder="********">
          </div>
        </div>
        <div class="row mb-3">
          <label for="pass_id2" class="col-md-3 col-form-label col-form-label-sm">Re-Enter Password</label>
          <div class="col-md-9">
            <input type="password" id="pass_id2" class="form-control form-control-sm" placeholder="********">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-9 offset-md-3">
            <input type="submit" class="btn btn-sm btn-dark" value="Sign In">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
      
<script> src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"</script>
<sript src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></sript>
</body>
</html>
