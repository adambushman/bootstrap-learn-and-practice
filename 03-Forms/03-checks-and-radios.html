<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing Layouts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form action="">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" value="check" id="defaultcheck">
              <label for="defaultcheck">Default checkbox</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" value="check" id="defaultcheck" checked>
              <label for="defaultcheck">Default checkbox</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" value="check" id="defaultcheck" checked disabled>
              <label for="defaultcheck">Default checkbox</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" value="check" id="defaultcheck1" checked>
              <label for="defaultcheck1">Default checkbox</label>
            </div>

            <hr>

            <div class="form-radio">
              <input type="radio" class="form-check-input" value="Female" name="gender" id="defaultRadio1">
              <label for="defaultRadio1" class="form-check-label">Female</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" value="Male" name="gender" id="defaultRadio1">
              <label for="defaultRadio1" class="form-check-label">Male</label>
            </div>
          </form>

          <hr>

          <div class="form-switch">
            <input type="checkbox" id="switchBoxDefault" class="form-check-input" role="switch">
            <label for="switchBoxDefault" class="form-check-label">Default Switch</label>
          </div>
          <div class="form-switch">
            <input type="checkbox" id="switchBoxDefault" class="form-check-input" role="switch" disabled>
            <label for="switchBoxDefault" class="form-check-label">Default Switch</label>
          </div>

          <hr>

          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" value="check" id="defaultcheck" checked>
            <label for="defaultcheck">Default checkbox</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" value="check" id="defaultcheck" checked disabled>
            <label for="defaultcheck">Default checkbox</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" value="check" id="defaultcheck" checked>
            <label for="defaultcheck1">Default checkbox</label>
          </div>
        </div>
      </div>
    </div>
        
    <script> src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"</script>
    <sript src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></sript>

    <script>
      var checkbox = document.getElementById('defaultcheck1').indeterminate = true;
    </script>
  </body>
</html>
