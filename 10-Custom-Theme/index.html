<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Theme</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-12 col-md-10 col-xl-8 d-grid gap-2">
                <h4 class="mt-3">Bootstrap Theme</h4>
                <div class="text-bg-primary p-2 rounded">
                    --text-bg-primary
                </div>
                <div class="text-bg-secondary p-2 rounded">
                    --text-bg-secondary
                </div>
                <div class="text-bg-dark p-2 rounded">
                    --text-bg-dark
                </div>
                <div class="text-bg-light p-2 rounded">
                    --text-bg-light
                </div>
                <h4 class="mt-3">My Theme</h4>
                <div class="text-bg-core p-2 rounded">
                    --text-bg-core
                </div>
                <div class="text-bg-alt p-2 rounded">
                    --text-bg-slt
                </div>
                <div class="text-bg-dark p-2 rounded">
                    --text-bg-dark
                </div>
                <div class="text-bg-light p-2 rounded">
                    --text-bg-light
                </div>
            </div>
        </div>
    </div>
</body>
</html>
