<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicing Components</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-10">
        
        <!-- VStack -->
        <div class="vstack gap-3">
          <div class="bg-light border">First Item</div>
          <div class="bg-light border">Second Item</div>
          <div class="bg-light border">Third Item</div>
        </div>

      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-md-10">
        
        <!-- HStack -->
        <div class="hstack gap-3" style="height: 100px;">
          <div class="bg-light border">First Item</div>
          <div class="bg-light border ms-auto">Second Item</div>
          <div class="bg-light border">Third Item</div>
        </div>

      </div>
    </div>

    <div class="row justify-content-center mt-3">
      <div class="col-10">
        <h2>Real Examples</h2>
        <!-- HStack -->
        <div class="vstack gap-2 col-5 mx-auto pt-2">
          <button type="button" class="btn btn-primary">Save Changes</button>
          <button type="button" class="btn btn-outline-primary">Cancel</button>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-10">
        <!-- HStack -->
        <div class="hstack gap-2 mx-auto pt-2">
          <input 
            type="text"
            class="form-control form-control-sm me-auto"
            placeholder="Add your items"
            aria-label="Add your items"
          >
          <button type="button" class="btn btn-sm btn-success">Submit</button>
          <div class="vr"></div>
          <button type="reset" class="btn btn-sm btn-danger">Cancel</button>
        </div>
      </div>
    </div>
  </div>
      
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
