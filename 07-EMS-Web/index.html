<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EMS Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg mt-5 border">
                    <div class="card-body">
                        <div class="row justify-content-center mt-3 mb-4">
                            <div class="col-6 col-md-4">
                                <img class="img-fluid" src="https://seeklogo.com/images/G/gitlab-logo-FAA48EFD02-seeklogo.com.png" alt="">
                            </div>
                        </div>
                        <form>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="user_name" placeholder="johndoe" autofocus>
                                <label for="user_name">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="password" placeholder="*****">
                                <label for="password">Password</label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" form="remember_me">
                                <label for="remember_me" form-check-label>Remember me</label>
                            </div>
                            <div class="d-grid">
                                <a href="dashboard.html" type="submit" class="btn btn-dark">Login<i class="bi bi-check"></i></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
