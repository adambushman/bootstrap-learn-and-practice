<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | EMS Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark shadow small mb-3">
        <div class="container-fluid">
            <a href="dashboard.html" class="navbar-brand">
                <img height="40" src="https://seeklogo.com/images/G/gitlab-logo-FAA48EFD02-seeklogo.com.png" alt="">
            </a>
            <button
                class="navbar-toggler border-0"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbar-content"
                aria-controls="#navbar-content"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <i class="bi bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbar-content">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="dashboard.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="employees.html">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="jobs.html">Jobs</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <div class="hstack gap-3">
                        <input type="search" class="form-control form-control-sm me-auto" placeholder="Search" aria-label="Search for...">
                        <button type="submit" class="btn btn-sm btn-light"><i class="bi bi-search"></i></button>
                    </div>
                    <a href="index.html" class="btn btn-sm btn-primary ms-3"><i class="bi bi-box-arrow-right"></i></a>
                </form>
            </div>
        </div>
    </nav>

    <!-- Cards -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="card text-bg-primary shadow text-center">
                    <div class="card-header">Employees List</div>
                    <div class="card-body">
                        <span class="fs-1">254+</span>
                    </div>
                    <a href="employees.html" class="card-footer small text-decoration-none text-white">View Employees</a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-bg-primary shadow text-center">
                    <div class="card-header">Jobs List</div>
                    <div class="card-body">
                        <span class="fs-1">25+</span>
                    </div>
                    <a href="jobs.html" class="card-footer small text-decoration-none text-white">View Jobs</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
