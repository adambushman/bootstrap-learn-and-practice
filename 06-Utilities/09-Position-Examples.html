<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicing Utilities</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-7 mb-3">
        <div class="d-flex justify-content-between">
          <button
            type="button"
            class="btn btn-primary position-relative"
          >
            Messages
            <span class="
              position-absolute
              p-2
              bg-danger 
              rounded-circle
              top-0
              start-100
              translate-middle
            "></span>
          </button>
          <button
          type="button"
          class="btn btn-success position-relative"
        >
          Texts
          <span class="
            position-absolute
            rounded-circle
            top-0
            start-100
            translate-middle
            badge
            rounded-pill
            bg-danger
          ">6<span class="visually-hidden">Unread texts</span></span>
        </button>
        <button 
          type="button" 
          class="btn btn-secondary position-relative"
        >
          Details
          <i class="bi bi-caret-down-fill position-absolute top-100 start-50 translate-middle mt-1 text-secondary"></i>
        </button>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-7">
        <div class="position-relative m-4">
          <div class="progress" style="height: 2px;">
            <div
              role="progressbar"
              class="progress-bar"
              style="width:50%;"
              aria-valuenow="50"
              aria-valuemax="100"
              aria-valuemin="0"
            >
              <button
                type="button"
                class="
                  position-absolute
                  top-0
                  start-0
                  translate-middle
                  btn
                  btn-primary
                  rounded-circle
                "
              >1</button>
              <button
              type="button"
              class="
                position-absolute
                top-0
                start-50
                translate-middle
                btn
                btn-primary
                rounded-circle
              "
            >5</button>
            <button
            type="button"
            class="
              position-absolute
              top-0
              start-100
              translate-middle
              btn
              btn-secondary
              rounded-circle
            "
          >10</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
      
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
