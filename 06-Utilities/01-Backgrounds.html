<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicing Utilities</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-10">

        <!-- The core backgrounds -->
        
        <div class="p-3 m-2 bg-primary text-white">Hello</div>
        <div class="p-3 m-2 bg-secondary text-white">Hello</div>
        <div class="p-3 m-2 bg-success text-white">Hello</div>
        <div class="p-3 m-2 bg-info text-white">Hello</div>
        <div class="p-3 m-2 bg-light text-dark">Hello</div>
        <div class="p-3 m-2 bg-danger text-dark">Hello</div>
        <div class="p-3 m-2 bg-warning text-dark">Hello</div>
        <div class="p-3 m-2 bg-dark text-white">Hello</div>
        <div class="p-3 m-2 bg-transparent text-dark">Hello</div>

        <!-- New subtle styles -->

        <div class="p-3 m-2 bg-primary-subtle text-dark">Hello</div>
        <div class="p-3 m-2 bg-secondary-subtle text-dark">Hello</div>
        <div class="p-3 m-2 bg-success-subtle text-dark">Hello</div>
        <div class="p-3 m-2 bg-info-subtle text-dark">Hello</div>
        <div class="p-3 m-2 bg-danger-subtle text-dark">Hello</div>
        <div class="p-3 m-2 bg-warning-subtle text-dark">Hello</div>

        <!-- Gradients -->

        <div class="p-3 m-2 bg-primary bg-gradient text-white">Hello</div>
        <div class="p-3 m-2 bg-secondary bg-gradient text-white">Hello</div>
        <div class="p-3 m-2 bg-success bg-gradient text-white">Hello</div>
        <div class="p-3 m-2 bg-warning bg-gradient text-dark">Hello</div>

        <!-- Opacity -->
        <div class="p-3 m-2 bg-success bg-opacity-50 text-white">Hello</div>
      </div>
    </div>
  </div>
      
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
