<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicing Utilities</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-10 mb-3">
        <div class="position-relative bg-warning" style="height: 400px;">
          <div class="position-absolute bg-primary p-4 top-0 start-0"></div>
          <div class="position-absolute bg-secondary p-4 bottom-0 start-0"></div>
          <div class="position-absolute bg-danger p-4 top-0 end-0"></div>
          <div class="position-absolute bg-dark p-4 bottom-0 end-0"></div>
          <div class="position-absolute bg-info p-4" style="top: 50px; left:50px;"></div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-10 mb-3">
        <div class="position-relative bg-warning" style="height: 400px;">
          <div class="position-absolute bg-success p-4 top-50 start-50 translate-middle"></div>
          <div class="position-absolute bg-info p-4 top-50 start-0 translate-middle"></div>
          <div class="position-absolute bg-danger p-4 top-100 start-0 translate-middle"></div>
          <div class="position-absolute bg-light p-4 top-100 start-50 translate-middle"></div>
          <div class="position-absolute bg-primary p-4 top-0 start-50 translate-middle-x"></div>
        </div>
      </div>
    </div>
  </div>
      
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
