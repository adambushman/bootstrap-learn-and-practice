<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicing Utilities</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    .box {
      width: 100px;
      height: 100px;
    }
  </style>

</head>
<body>

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-10 mb-3">
        <h3 class="mb-4">Inline vs block</h3>
        <!-- Manually changed to inline -->
        <div class="d-inline p-2 bg-primary text-white">Block element</div>
        <div class="d-inline p-2 bg-dark text-white">Block element</div>
        <hr>
        <!-- Manually changed to block -->
        <span class="d-block p-2 bg-secondary text-white">Inline element</span>
        <span class="d-block p-2 bg-dark text-white">Inline element</span>
        <h3 class="my-4">Hiding elements</h3>
        <div class="alert text-bg-success mb-2 d-none">Success message 1</div>
        <div class="alert text-bg-warning mb-2 d-block">Warning message 2</div>
        <!-- Hidden except for the small breakpoint -->
        <div class="alert text-bg-danger mb-2 d-sm-none">Danger message 3</div>
        <h3 class="my-4">Display in print</h3>
        <div class="d-print-none">Screen only</div> <!-- Won't print -->
        <div class="d-none d-print-block">Print only</div> <!-- Isn't seen on the web -->
      </div>
    </div>
  </div>
      
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
