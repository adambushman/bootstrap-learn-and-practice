<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicing Utilities</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    .box {
      width: 100px;
      height: 100px;
    }
  </style>

</head>
<body>

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-12">

        <div class="box bg-light m-2 float-start border"></div>
        <div class="box bg-light m-2 float-start border-top"></div>
        <div class="box bg-light m-2 float-start border-bottom"></div>
        <div class="box bg-light m-2 float-start border-start"></div>
        <div class="box bg-light m-2 float-start border-end"></div>

      </div>
      <div class="col-12">

        <div class="box bg-light m-2 float-start border border-0"></div>
        <div class="box bg-light m-2 float-start border border-bottom-0"></div>
        <div class="box bg-light m-2 float-start border border-top-0"></div>
        <div class="box bg-light m-2 float-start border border-start-0"></div>
        <div class="box bg-light m-2 float-start border border-end-0"></div>

      </div>
      <div class="col-12">
        <div class="box bg-light m-2 float-start border border-primary"></div>
        <div class="box bg-light m-2 float-start border border-secondary"></div>
        <div class="box bg-light m-2 float-start border border-warning"></div>
        <div class="box bg-light m-2 float-start border border-danger"></div>
        <div class="box bg-light m-2 float-start border border-success"></div>
        <div class="box bg-light m-2 float-start border border-info"></div>
      </div>
      <div class="col-12">
        <input type="text" class="form-control border border-success">
      </div>
      <div class="col-12">
        <div class="box bg-light m-2 float-start border border-info border-5 border-opacity-100"></div>
        <div class="box bg-light m-2 float-start border border-info border-5 border-opacity-75"></div>
        <div class="box bg-light m-2 float-start border border-info border-5 border-opacity-50"></div>
        <div class="box bg-light m-2 float-start border border-info border-5 border-opacity-25"></div>
      </div>
    </div>
  </div>
      
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
