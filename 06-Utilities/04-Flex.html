<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicing Utilities</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    .box {
      width: 100px;
      height: 100px;
    }
  </style>

</head>
<body>

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-10 mb-3">
        <h3 class="my-4">Flexbox container</h3>
        <div class="d-flex flex-row mb-3 bg-info bg-gradient">
          <div class="m-2 p-2 text-bg-secondary">Flex item 1</div>
          <div class="m-2 p-2 text-bg-secondary">Flex item 2</div>
          <div class="m-2 p-2 text-bg-secondary">Flex item 3</div>
        </div>
        <div class="d-flex flex-row-reverse mb-3 bg-info bg-gradient">
          <div class="m-2 p-2 text-bg-secondary">Flex item 1</div>
          <div class="m-2 p-2 text-bg-secondary">Flex item 2</div>
          <div class="m-2 p-2 text-bg-secondary">Flex item 3</div>
        </div>
        <div class="d-flex flex-row justify-content-evenly mb-3 bg-info bg-gradient">
          <div class="m-2 p-2 text-bg-secondary">Flex item 1</div>
          <div class="m-2 p-2 text-bg-secondary">Flex item 2</div>
          <div class="m-2 p-2 text-bg-secondary">Flex item 3</div>
        </div>
        <div class="d-flex flex-row align-items-end mb-3 bg-info bg-gradient" style="height:150px;">
          <div class="m-2 p-2 text-bg-secondary">Flex item 1</div>
          <div class="m-2 p-2 text-bg-secondary align-self-start">Flex item 2</div>
          <div class="m-2 p-2 text-bg-secondary align-self-stretch">Flex item 3</div>
        </div>
        <div class="d-flex flex-column mb-3 bg-info bg-gradient">
          <div class="m-2 p-2 text-bg-secondary">Flex item 1</div>
          <div class="m-2 p-2 text-bg-secondary">Flex item 2</div>
          <div class="m-2 p-2 text-bg-secondary">Flex item 3</div>
        </div>
        <h3 class="my-4">Inline flexbox container</h3>
        <div class="d-inline-flex mb-3 bg-warning bg-gradient">
          <div class="m-2 p-2 text-bg-secondary">Flex item 1</div>
          <div class="m-2 p-2 text-bg-secondary">Flex item 2</div>
          <div class="m-2 p-2 text-bg-secondary">Flex item 3</div>
        </div>
        <div class="d-inline-flex flex-column mb-3 bg-warning bg-gradient">
          <div class="m-2 p-2 text-bg-secondary">Flex item 1</div>
          <div class="m-2 p-2 text-bg-secondary">Flex item 2</div>
          <div class="m-2 p-2 text-bg-secondary">Flex item 3</div>
        </div>
      </div>
    </div>
  </div>
      
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
