<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicing Components</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>

  <div class="container mt-3">
    <div class="row justify-content-center mt-5">
      <div class="col-md-10">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-light">Light</button>
      </div>
    </div>

      <div class="row justify-content-center mt-5">
        <!-- Other types that aren't "buttons" but we can make them look like it -->
        <div class="col-md-10">
          <button class="btn btn-primary" type="submit">Button</button>
          <input class="btn btn-primary" type="submit" value="Submit">
          <input class="btn btn-primary" type="reset" value="Reset">
          <input class="btn btn-primary" type="button" value="Button">
          <a class="btn btn-primary" href="#">Button</a>
        </div>
      </div>
    
      <div class="row justify-content-center mt-5">
        <div class="col-md-10">
          <button type="button" class="btn btn-outline-primary">Primary</button>
          <button type="button" class="btn btn-outline-secondary">Secondary</button>
          <button type="button" class="btn btn-outline-info">Info</button>
          <button type="button" class="btn btn-outline-danger">Danger</button>
          <button type="button" class="btn btn-outline-warning">Warning</button>
          <button type="button" class="btn btn-outline-dark">Dark</button>
        </div>
      </div>

      <div class="row justify-content-center mt-5">
        <div class="col-md-10">
          <button type="button" class="btn btn-primary">Primary</button>
          <button type="button" class="btn btn-secondary btn-lg">Secondary</button>
          <button type="button" class="btn btn-info btn-sm">Info</button>
        </div>
      </div>

      <div class="row justify-content-center mt-5">
        <div class="col-md-10">
          <button type="button" class="btn btn-primary" style="
            --bs-btn-padding-y: 24px;
            --bs-btn-padding-x: 48px;
            --bs-btn-font-size: 28px;
            "
          >Custom Button</button>
        </div>
      </div>
    
  </div>
      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
