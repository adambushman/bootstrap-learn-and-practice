<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicing Components</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- With button -->
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdown-menu-button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >Dropdown Button</button>
          <ul class="dropdown-menu" aria-labeledby="dropdown-menu-button">
            <form class="px-4 py-3">
              <div class="mb-2">
                <label for="email-id" class="form-label">Email ID</label>
                <input type="email" class="form-control form-control-sm" id="email-id" placeholder="johndoe@me.com">
              </div>
              <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-control-sm" placeholder="**************">
              </div>
              <div class="mb-2">
                <input type="checkbox" class="form-check-input" id="remember-me" checked>
                <label for="remember-me" class="form-label">Remember Me</label>
              </div>
              <div class="mb-2">
                <button type="submit" class="btn btn-sm btn-success">Sign-up Now</button>
                <label for="" class="form-label"></label>

              </div>
            </form>
          </ul>
        </div>
      </div>
    </div>
  </div>
      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
