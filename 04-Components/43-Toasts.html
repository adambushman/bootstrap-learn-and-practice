<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicing Components</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
  
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <button
          type="button"
          class="btn btn-primary"
          id="liveToastBtn"
        >Show Live Toast</button>
        <!-- Can toggle the top, start, bottom, end to change position -->
        <div class="toast-container position-fixed bottom-0 start-0 p-3">
          <div 
            id="liveToast"
            class="toast"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="toast-header">
              <img 
                class="rounded me-2" 
                style="width:15px; height:15px;" 
                src="https://quarto.org/docs/get-started/images/rstudio-logo.png" 
                alt="R Studio Logo"
              >
              <strong class="me-auto">Hello, RStudio!</strong>
              <small>11 mins ago</small>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
            <div class="toast-body">
              Hello, world! This is a toast message.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toastTrigger = document.getElementById("liveToastBtn");
    const toastLiveExample = document.getElementById("liveToast");

    if(toastTrigger) {
      toastTrigger.addEventListener('click', () => {
        const toast = new bootstrap.Toast(toastLiveExample);
        toast.show();
      })
    }
  </script>
</body>
</html>
