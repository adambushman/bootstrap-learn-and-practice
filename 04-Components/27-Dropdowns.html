<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicing Components</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- With button -->
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdown-menu-button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >Dropdown Button</button>
          <ul class="dropdown-menu" aria-labeledby="dropdown-menu-button">
            <li><a href="#" class="dropdown-item">1</a></li>
            <li><a href="#" class="dropdown-item">2</a></li>
            <li><a href="#" class="dropdown-item">3</a></li>
            <li><a href="#" class="dropdown-item">4</a></li>
          </ul>
        </div>

        <!-- With anchor tag -->
        <div class="dropdown mt-3">
          <a href="#"
            role="button"
            class="btn btn-success dropdown-toggle"
            id="dropdown-menu-button2"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >Llink Button</a>
          <ul class="dropdown-menu" aria-labeledby="dropdown-menu-button2">
            <li><a href="#" class="dropdown-item">1</a></li>
            <li><a href="#" class="dropdown-item">2</a></li>
            <li><a href="#" class="dropdown-item">3</a></li>
            <li><a href="#" class="dropdown-item">4</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
