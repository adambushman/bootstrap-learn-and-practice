<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicing Components</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>

  <!-- Placeholders for loading content -->

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card">
          <span class="placeholder-glow">
            <span class="placeholder col bg-warning w-100" style="height:350px"></span>
          </span>
          <!-- <img class="card-img-top" src="https://www.istockphoto.com/resources/images/FreePhotos/Free-Photo-700x860-1410039110.jpg" alt=""> -->
          <div class="card-body">
            <h4 class="card-title placeholder-glow">
              <span class="placeholder col-6 bg-danger"></span>
            </h4>
            <p class="card-title placeholder-glow">
              <span class="placeholder col-6"></span>
              <span class="placeholder col-4"></span>
              <span class="placeholder col-9"></span>
              <span class="placeholder col-4"></span>
              <span class="placeholder col-5"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card">
          <span class="placeholder-wave">
            <span class="placeholder col bg-warning w-100" style="height:350px"></span>
          </span>
          <!-- <img class="card-img-top" src="https://www.istockphoto.com/resources/images/FreePhotos/Free-Photo-700x860-1410039110.jpg" alt=""> -->
          <div class="card-body">
            <h4 class="card-title placeholder-wave">
              <span class="placeholder col-6 bg-danger"></span>
            </h4>
            <p class="card-title placeholder-wave">
              <span class="placeholder col-6"></span>
              <span class="placeholder col-4"></span>
              <span class="placeholder col-9"></span>
              <span class="placeholder col-4"></span>
              <span class="placeholder col-5"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
