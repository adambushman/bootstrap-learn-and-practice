<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicing Components</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>

  <!-- As a link -->

  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <a href="#" class="navbar-brand text-light">
        Brand Name
      </a>
    </div>
  </nav>

  <!-- As a heading -->

  <nav class="navbar bg-dark mt-3">
    <div class="container-fluid">
      <span class="navbar-brand h1 text-light">Brand Name</span>
    </div>
  </nav>

  <!-- As an image -->

  <nav class="navbar bg-dark mt-3">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">
        <img style="width:45px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/LEGO_logo.svg/1024px-LEGO_logo.svg.png" alt="">
      </a>
    </div>
  </nav>

  <!-- Expandable -->

  <div class="container mt-3">
    <div class="row">
      <h5>Expandable</h5>
    </div>
  </div>

  <nav class="navbar navbar-dark bg-dark navbar-expand-lg mt-3">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">
        <img style="width:45px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/LEGO_logo.svg/1024px-LEGO_logo.svg.png" alt="">
      </a>
      <button 
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbar-nav"
        aria-controls="navbar-nav"
        aria-collapse="false"
        aria-label="Collapse Navigation"
      ><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbar-nav">
        <ul class="navbar-nav text-white-50">
          <li class="nav-item">Home</li>
          <li class="nav-item">Products</li>
          <li class="nav-item">About</li>
          <li class="nav-item">Contact</li>
        </ul>
      </div>
    </div>
  </nav>
      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
