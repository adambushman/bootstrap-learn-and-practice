<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicing Components</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>

    <!-- Carousel with Captions -->
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div id="slides-with-controls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://media.istockphoto.com/id/596343584/photo/on-the-edge-of-canyonlands.jpg?s=612x612&w=0&k=20&c=jXxfK7ss0IYJfVzpzRvuAA4FAQ03gn-6jvibRstqvAc=" alt="">
                <!-- Caption Stuff -->
                <!-- Isn't great for mobile viewing (d-none: doesn't show on small, d-md-block: shows on bigger devices)-->
                <div class="carousel-caption d-none d-md-block">
                  <h5>First Image</h5>
                </div>
              </div>
              <div class="carousel-item">
                  <img src="https://media.istockphoto.com/id/1202834363/photo/panorama-of-the-volcanic-caldera-at-sete-cidades-on-s%C3%A3o-miguel-in-the-azores.jpg?s=612x612&w=0&k=20&c=TA5GP5ofIcJBHw0hghW4GkmkdkA22vzdIHpEjReABNE=" alt="" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Second Image</h5>
                </div>
                </div>
              <div class="carousel-item">
                  <img src="https://media.istockphoto.com/id/1208368574/photo/a-man-standing-next-to-the-milky-way-galaxy.jpg?s=612x612&w=0&k=20&c=3R_6daVgRJ_a7Es5_weqO0IhqbpszPF3UFTLm6NABdQ=" alt="" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Third Image</h5>
                </div>
                </div>
              <div class="carousel-item">
                  <img src="https://media.istockphoto.com/id/1333269847/photo/person-walking-in-path-in-nature.jpg?s=612x612&w=0&k=20&c=ucc-B5x4RznwjPx70cEDQUMT8kS2EO0_s1K8tjwo-V8=" alt="" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Fourth Image</h5>
                  <p>Lorem ipsum dolor sit amet consectetur.</p>
                </div>
                </div>
            </div>
          
            <button 
              class="carousel-control-prev" 
              type="button" 
              data-bs-target="#slides-with-controls"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
                      
            <button 
              class="carousel-control-next" 
              type="button" 
              data-bs-target="#slides-with-controls"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
