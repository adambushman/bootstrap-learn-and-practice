<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicing Components</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>

  <!-- Placeholders for loading content -->

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="progress mb-3">
          <div
            class="progress-bar"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 0%;"
          ></div>
        </div>
        <div class="progress mb-3">
          <div
            class="progress-bar"
            role="progressbar"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 50%;"
          ></div>
        </div>
        <div class="progress mb-3 rounded-pill" style="height:30px;">
          <div
            class="progress-bar bg-danger"
            role="progressbar"
            aria-valuenow="70"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 70%;"
          >70%</div>
        </div>

        <div class="h4 mt-5">With annimation/stripes</div>

        <div class="progress mb-3" style="height:30px;">
          <div
            class="progress-bar progress-bar-striped bg-info"
            role="progressbar"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 50%;"
          ></div>
        </div>

        <div class="progress mb-3 bg-dark" style="height:30px;">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated bg-secondary"
            role="progressbar"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 75%;"
          ></div>
        </div>

        <div class="h4 mt-5">v6.0+</div>

        <div
          class="progress mb-3"
          role="progressbar"
          aria-label="Basic Example"
          aria-valuenow="20"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar" style="width: 20%"></div>
        </div>

        <div
          class="progress mb-3"
          style="height: 5px;"
          role="progressbar"
          aria-label="Basic Example"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar" style="width: 50%; background-color: tomato;"></div>
        </div>
        <div
          class="progress mb-3"
          role="progressbar"
          aria-label="Basic Example"
          aria-valuenow="69"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar" style="width: 69%; background-color: #ac192d;">
            69%
          </div>
        </div>

        <div class="progress-stacked">
          <!-- First Progress Bar-->
          <div
            class="progress"
            role="progressbar"
            aria-label="Segment 1"
            aria-valuenow="31"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 31%"
          >
            <div class="progress-bar" style="background-color:darkcyan;">
              31%
            </div>
          </div>

          <!-- Second Progress Bar-->
          <div
            class="progress"
            role="progressbar"
            aria-label="Segment 2"
            aria-valuenow="69"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 69%"
          >
            <div class="progress-bar" style="background-color: darkgoldenrod;">
              69%
            </div>
          </div>
        </div>

        <div
          class="progress rounded-pill mt-3"
          role="progressbar"
          aria-label="Basic Example"
          aria-valuenow="69"
          aria-valuemin="0"
          aria-valuemax="100"
          style="height: 30px;"
        >
          <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 69%; background-color:darkorchid;">
            69%
          </div>
        </div>

      </div>
    </div>
  </div>
      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
